<div>
    <h1>Colaboradores</h1>
</div>
<div class="justify-content-left">
    <table datatable [dtOptions]="dtOptions" class="table table-bordered table-striped table-hover">
        <thead class="bg-dark text-white">
            <tr>
                <th scope="col">Status</th>
                <th scope="col">Nome</th>
                <th scope="col">Email</th>
                <th scope="col">CPF</th>
                <th scope="col">Celular</th>
                <th scope="col">Conhecimentos</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let colaborator of colaborators">
                <th scope="row">
                    <span class="dot pending" *ngIf="!colaborator.verification"></span>
                    <span class="dot success" *ngIf="colaborator.verification"></span>
                    {{(colaborator.verification) ? "Verificado" : "NÃ£o verificado"}}
                </th>
                <th scope="row">{{colaborator.name}}</th>
                <th scope="row">{{colaborator.email}}</th>
                <th scope="row">{{colaborator.cpf|mask: "000.000.000-00"}}</th>
                <th scope="row">{{colaborator.phone | mask: "(00) 00000-0000"}}</th>
                <th scope="row">{{colaborator.stacks}}</th>
                <th scope="row">
                    <a class="btn btn-primary w-100" routerLink="{{colaborator.name}}/verificar/{{colaborator.id}}" *ngIf="!colaborator.verification">Verificar</a>
                    <button class="btn btn-primary w-100" *ngIf="colaborator.verification" disabled>Verificado</button>
                </tr>
        </tbody>
    </table>
</div>
